                function setupWin() {

                  // Start Code - component code to be run before the window creation
                  // Setup the Window
                  win = new psychoJS.visual.Window({size:[1040, 800],
                      fullscr:true, screen:1.0,
                      allowGUI:false, allowStencil:false,

                function init_exp() {

                    t_stim = new psychoJS.visual.TextStim({win: win, name : 'stim', text :'hej'})
                    routineTimer = new psychoJS.core.CountdownTimer();

                }

                function stim_show() {
                routineTimer.add(3.000);
                    while (routinTimer.getTime() > 0) {
                        t_stim.setAutoDraw(true);
                    }
                return psychoJS.NEXT;
                }



                function run() {

                    setupWin();
                    init_exp();
                    scheduler = new psychoJS.Scheduler();
                    flowScheduler = new psychoJS.Scheduler();

                    scheduler.add(stim_show);
                    scheduler.start(win);
                    
                }
